<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CPU Scheduling by ehab93</title>
    
    <link href="stylesheets/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/horizBarChart.css" media="all" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/ehab93/cpu-scheduling">View On GitHub</a></li>
          <li class="downloads"><a href="https://github.com/ehab93/cpu-scheduling/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="https://github.com/ehab93/cpu-scheduling/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>CPU Scheduling</h1>
          <p></p>
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/ehab93">ebadawy</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
        <div class="container-fluid">

          <div class="row">
          <!-- Scheduler Type & the dropdown menu -->
            <div class="col-md-4">
              <h3>Scheduler Type</h3>
            </div>
            <div class="col-md-2">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle scheduler-type" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  FCFS
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">FCFS</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">SJF</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Priority</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Round Robin</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- end of Scheduler Type & the dropdown menu -->
          
          <!-- Processes # -->
          <div class="row" style="margin-top: 10px;">
            <div class="col-md-4">
              <h3>Processes No.</h3>
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control processes-number">
            </div>
          </div>
          <!-- end of Processes # -->
          </br>
          <div id="run-div">
            <button type="button"class="btn btn-default run" >
              <span class="glyphicon glyphicon glyphicon-triangle-right" aria-hidden="true"></span> Run
            </button>
          </div>
          </br>
          </br>

          <div class = "inputs-container">
            <div class="row" style="margin-top: 10px;">
              <div class="col-xs-4">
                <input type="text" class="form-control process-name" placeholder="Process Name">
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control arrival-time" placeholder="Arival Time">
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control burst-time" placeholder="Burst Time">
              </div>
            </div>
          </div>

        </br>
        </br>
        </br>
        </br>
        
        <ul class="chart">
        </ul>
          
        </div>
    </div>

    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="javascripts/respond.js"></script>
    
    <script src="javascripts/bootstrap.js"></script>
    
    <script src="javascripts/datastructure.js"></script>    
    <script src="javascripts/fcfs.js"></script>
    <script src="javascripts/main.js"></script>
    
    <script src="javascripts/horizBarChart.js"></script>
    
    <!-- Initialize the plugin with default settings. -->
    <script>
      $(document).ready(function(){
        $('.chart').horizBarChart({
          selector: '.bar',
          speed: 3000
        });
      });
    </script>
  
  </body>
</html>
